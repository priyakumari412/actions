name: "github actions"

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
     - name: "vm"
       uses: actions/checkout@v3
     - name: "setup node"
       uses: actions/setup-node@v3

     - name: "install modules"
       run: npm install

     - name: "tests"
       run: npm run test

     - name: "msg"
       run: echo "test successfull!"